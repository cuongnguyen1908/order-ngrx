<table class="table">
    <thead>
        <tr>
            <th>Oder number</th>
            <th>Address</th>
            <th>Status</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let order of orderCancel">
            <td>{{ order.orderCode}}</td>
            <td>{{ order.address }}</td>
            <td>{{ order.status }}</td>
        </tr>

    </tbody>
</table>
